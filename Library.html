<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1b2838;
            color: white;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #171a21;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            border-bottom: 1px solid #333;
        }

        .library-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            grid-auto-rows: minmax(250px, auto);
        }

        .library-item {
            background-color: #2a2d35;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .library-item:hover {
            transform: scale(1.05);
        }

        .library-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .item-title {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
        }

        .item-description {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 10px;
        }

        .item-details {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 12px;
            color: #888;
        }

        .details-button {
            background-color: #3c763d;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        .details-button:hover {
            background-color: #4cae4c;
        }

        .footer {
            background-color: #171a21;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #888;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <div class="header">
        My Library
    </div>

    <div class="library-container" id="library-container">
        <!-- Library Items will be dynamically loaded here -->
    </div>

    <div class="footer">
        Â© 2024 My Library - All Rights Reserved
    </div>

    <script>
        // Example data representing items in the library
        const libraryItems = [
            {
                title: "Game 1",
                description: "An action-packed RPG game with stunning graphics.",
                image: "https://via.placeholder.com/200x180",
                playtime: "5 hours",
                rating: "4.5/5",
                detailsLink: "#"
            },
            {
                title: "Game 2",
                description: "A relaxing strategy game for all ages.",
                image: "https://via.placeholder.com/200x180",
                playtime: "2 hours",
                rating: "4.8/5",
                detailsLink: "#"
            },
            {
                title: "Game 3",
                description: "A heart-pounding shooter with multiplayer mode.",
                image: "https://via.placeholder.com/200x180",
                playtime: "15 hours",
                rating: "4.2/5",
                detailsLink: "#"
            },
            {
                title: "Game 4",
                description: "A fantasy adventure set in a vast open world.",
                image: "https://via.placeholder.com/200x180",
                playtime: "8 hours",
                rating: "4.6/5",
                detailsLink: "#"
            }
        ];

        // Dynamically load items into the library container
        const container = document.getElementById('library-container');
        
        libraryItems.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('library-item');
            
            // Image
            const image = document.createElement('img');
            image.src = item.image;
            itemDiv.appendChild(image);
            
            // Title
            const title = document.createElement('div');
            title.classList.add('item-title');
            title.textContent = item.title;
            itemDiv.appendChild(title);
            
            // Description
            const description = document.createElement('div');
            description.classList.add('item-description');
            description.textContent = item.description;
            itemDiv.appendChild(description);
            
            // Item details (playtime, rating)
            const details = document.createElement('div');
            details.classList.add('item-details');
            details.innerHTML = `<span>Playtime: ${item.playtime}</span><span>Rating: ${item.rating}</span>`;
            itemDiv.appendChild(details);
            
            // Button for details
            const button = document.createElement('button');
            button.classList.add('details-button');
            button.textContent = 'View Details';
            button.onclick = () => {
                window.location.href = item.detailsLink;
            };
            itemDiv.appendChild(button);

            container.appendChild(itemDiv);
        });
    </script>
</body>
</html>
