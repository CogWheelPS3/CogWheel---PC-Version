<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #f39c12;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            margin-top: 20px; /* Added margin to move the button down */
        }
        .error-message {
            color: #f00;
            margin-bottom: 10px;
        }
        label {
            cursor: pointer;
            background-color: #f39c12;
            padding: 6px 12px;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
            text-align: center;
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Register</h1>
    <form id="register-form">
        <div class="error-message" id="error-message"></div>
        <!-- Username Input -->
        <input type="text" id="username" placeholder="Username" required><br>

        <!-- Password Input -->
        <input type="password" id="password" placeholder="Password" required><br>

        <!-- Profile Picture Upload -->
        <label for="profile-pic-input">Choose Profile Picture</label>
        <input type="file" id="profile-pic-input" accept="image/*"><br>

        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>

<script>
    document.getElementById('register-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const profilePicInput = document.getElementById('profile-pic-input').files[0];

        if (username && password) {
            // Save username and password in sessionStorage (for this example, password is stored too; normally you'd hash it for security)
            sessionStorage.setItem('username', username);
            sessionStorage.setItem('password', password);  // Store password (In a real app, use proper hashing and encryption)

            // Save profile picture as base64 string if available
            if (profilePicInput) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    sessionStorage.setItem('profilePic', e.target.result); // Store the base64 image
                };
                reader.readAsDataURL(profilePicInput);
            }

            // Redirect to login page after registration
            window.location.href = 'LogIn.html';
        }
    });
</script>

</body>
</html>
