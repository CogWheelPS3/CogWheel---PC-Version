<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - My Game Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c; /* Dark background */
            color: #eaeaea; /* Light text */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures footer stays at bottom */
        }

        header {
            background: #000; /* Black header */
            color: #eaeaea;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: inline-block; /* Align nav items horizontally */
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #eaeaea;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            flex-grow: 1; /* Allows main content to grow */
        }

        .community-section {
            margin: 20px 0;
            padding: 20px;
            background: #2a2a2a; /* Darker background for sections */
            border-radius: 10px;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .discussion-list {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        .discussion-item {
            padding: 10px;
            border-bottom: 1px solid #444;
            transition: background 0.3s;
        }

        .discussion-item:hover {
            background: #3a3a3a; /* Highlight on hover */
        }

        .message-input {
            display: flex;
            margin-top: 15px;
        }

        .message-input input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
            background: #3a3a3a; /* Input background */
            color: #eaeaea; /* Input text color */
        }

        .message-input button {
            padding: 10px;
            background: #4CAF50; /* Button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .message-input button:hover {
            background: #45a049; /* Darker button on hover */
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #000; /* Black footer */
            color: #eaeaea;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Community</h1>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="community-section">
            <h2 class="section-title">Recent Discussions</h2>
            <ul id="discussion-list" class="discussion-list">
                <!-- Dynamic messages will be added here -->
            </ul>
            <div class="message-input">
                <input type="text" id="message" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2024 My Game Platform. All rights reserved.</p>
    </footer>

    <script>
        const discussionList = document.getElementById('discussion-list');

        // Simulated messages array
        const messages = [
            { user: 'User123', text: "What's the best homebrew for PS3?" },
            { user: 'GamerX', text: "Need help with my PS3 setup!" },
            { user: 'DevNerd', text: "Upcoming homebrew release date?" }
        ];

        // Function to display messages
        function displayMessages() {
            discussionList.innerHTML = '';
            messages.forEach(message => {
                const li = document.createElement('li');
                li.className = 'discussion-item';
                li.textContent = `${message.user}: ${message.text}`;
                discussionList.appendChild(li);
            });
        }

        // Function to send a new message
        function sendMessage() {
            const messageInput = document.getElementById('message');
            const newMessage = messageInput.value.trim();

            if (newMessage) {
                // Simulating a user sending a message
                messages.push({ user: 'You', text: newMessage });
                messageInput.value = ''; // Clear input field
                displayMessages(); // Update displayed messages
            }
        }

        // Initial display of messages
        displayMessages();
    </script>
</body>
</html>
