<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Games - My Game Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c; /* Dark background */
            color: #eaeaea; /* Light text */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures footer stays at bottom */
        }

        header {
            background: #000; /* Black header */
            color: #eaeaea;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: inline-block; /* Align nav items horizontally */
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #eaeaea;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            text-align: center; /* Centering main content */
            flex-grow: 1; /* Allows main content to grow */
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .game-card {
            background: #2a2a2a; /* Darker background for the card */
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
        }

        .game-card:hover {
            transform: scale(1.05); /* Scale effect on hover */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .game-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .game-info {
            padding: 15px;
        }

        .game-info h3 {
            margin: 0 0 10px;
        }

        .game-info p {
            margin: 0;
            font-size: 14px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #000; /* Black footer */
            color: #eaeaea;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Featured Games</h1>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Discover Our Top Picks!</h2>
        <div class="game-grid">
            <div class="game-card">
                <img src="path/to/game1.jpg" alt="Game 1">
                <div class="game-info">
                    <h3>Game Title 1</h3>
                    <p>Action-packed adventure awaits!</p>
                </div>
            </div>
            <div class="game-card">
                <img src="path/to/game2.jpg" alt="Game 2">
                <div class="game-info">
                    <h3>Game Title 2</h3>
                    <p>Experience the thrill of the battle!</p>
                </div>
            </div>
            <div class="game-card">
                <img src="path/to/game3.jpg" alt="Game 3">
                <div class="game-info">
                    <h3>Game Title 3</h3>
                    <p>Explore vast worlds and epic quests!</p>
                </div>
            </div>
            <!-- Add more game cards as needed -->
        </div>
    </main>

    <footer>
        <p>Â© 2024 My Game Platform. All rights reserved.</p>
    </footer>
</body>
</html>
