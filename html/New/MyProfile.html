<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            width: 100%;
        }
        .profile-header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            margin-bottom: 20px;
        }
        .profile-img {
            border-radius: 50%;
            overflow: hidden;
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-info {
            flex: 1;
        }
        .profile-info h1 {
            margin: 0;
            font-size: 24px;
        }
        .profile-info p {
            margin: 5px 0;
        }
        .profile-info .level {
            font-size: 18px;
            color: #4caf50;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <!-- Profile Header with Dynamic Data -->
        <div class="profile-header">
            <!-- Profile Image -->
            <div class="profile-img">
                <img src="https://via.placeholder.com/100" alt="Profile Image" id="profile-img">
            </div>
            <!-- Profile Information -->
            <div class="profile-info">
                <h1 id="username">luk1xn</h1>
                <p id="real-name">Luke</p>
                <p>No information given.</p>
                <p class="level" id="level">Level: 1</p>
            </div>
        </div>
    </div>

    <script>
        // Sample user data
        const userData = {
            username: "luk1xn",
            realName: "Luke",
            level: 1,
            profileImg: "https://via.placeholder.com/100" // Replace with the actual profile image URL
        };

        // Update the profile with user data
        document.getElementById('username').textContent = userData.username;
        document.getElementById('real-name').textContent = userData.realName;
        document.getElementById('level').textContent = `Level: ${userData.level}`;
        document.getElementById('profile-img').src = userData.profileImg;
    </script>

</body>
</html>
